<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Easy Web Dev Tutorial</title>
        <link rel="stylesheet" href="style.css"> <!--This line connects the html to the css-->
    </head>

    <body>
        <div class="hero">
            <nav>
                <img src="images/menu.png" class="menu-img">
                <img src="images/logo.png" class="logo">

                <ul> <!--Unordered List-->
                    <li><a href="">Latest</a></li> <!--List item-->
                    <li><a href="">Affordable</a></li>
                    <li><a href="">Contemporary</a></li>
                    <li><a href="">Affordable</a></li>
                </ul>
                <button type="button" onclick="toggleBtn()" id="btn"><span></span></button> <!--Span is a slidey button-->

            <div class="lamp-container">
                <img src="images/lamp.png" class="lamp">

                <a href="">Check All Collections</a>
                <div class="control">
                    <p>04
                        <div class="line"><span></span></div>
                    </p>

                    <p>05
                        
                    </p>
                </div>
            </div>

        </div>

        <script>
            var btn = document.getElementById("btn");
            var light = document.getElementById("light");

            function toggleBtn(){
                btn.classList.toggle("active");
                light.classList.toggle("on");

            }
        </script>
        </body>
    </body>
</html>
